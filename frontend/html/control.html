<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <title>IoT Project</title>
</head>
<body>
    <div class="container">
        <!-- main  -->
        <div class="topnav" id="myTopnav">
            <a href="../html/main.html">Trang chủ</a>
            <a href="../html/control.html">Điều khiển</a>
            <a href="../html/chart.html">Thống kê</a>
            <a href="../html/about.html">Thông tin</a>
            <div class="dropdown">
                <button class="dropbtn">Tài khoản ▼ </button>
                <div class="dropdown-content">
                    <a href="../html/edit_pass.html">Đổi mật khẩu</a>
                    <a href="../html/login.html">Đăng xuất</a>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="content-left">
                <div class="header-content-left">
                    Trạng thái hiện tại
                </div>

                <div class="status" id="temprature">
                    <table>
                        <thead>
                            <tr>
                                <th>Nhiệt độ</th>
                                <th>Mức cảnh báo</th>
                                <th>Quạt mát</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>37 độ</td>
                                <td>Nguy hiểm</td>
                                <td>Đang bật</td>
                            </tr>
                            <tr>
                                <td colspan="2" style="background-color: #bbbbbb">
                                    <button onclick="">Kiểm tra lại</button>
                                </td>
                                <td style="background-color: #bbbbbb">
                                    <button onclick="">Tắt quạt</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="status" id="humidity">
                    <table>
                        <thead>
                            <tr>
                                <th>Độ ẩm</th>
                                <th>Mức cảnh báo</th>
                                <th>Vòi nước</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>7%</td>
                                <td>Nguy hiểm</td>
                                <td>Đang tắt</td>
                            </tr>
                            <tr>
                                <td colspan="2" style="background-color: #bbbbbb;">
                                    <button onclick="">Kiểm tra lại</button>
                                </td>
                                <td style="background-color: #bbbbbb;">
                                    <button onclick="">Bật vòi nước</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="status" id="intensity">
                    <table>
                        <thead>
                            <tr>
                                <th>Cường độ ánh sáng</th>
                                <th>Mức cảnh báo</th>
                                <th>Mái vòm</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1000 Lux</td>
                                <td>Nguy hiểm</td>
                                <td>Đang mở</td>
                            </tr>
                            <tr>
                                <td colspan="2" style="background-color: #bbbbbb;">
                                    <button onclick="">Kiểm tra lại</button>
                                </td>
                                <td style="background-color: #bbbbbb;">
                                    <button onclick="">Đóng mái vòm</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button onclick="turnOnLight()">Turn On Light</button>
                <button onclick="turnOffLight()">Turn Off Light</button>
                <button onclick="turnOnPump()">Turn on pump</button>
                <button onclick="turnOffPump()">Turn off pump</button>
                <button onclick="getTemp()">Xem nhiệt độ</button>
                <p id="temp"></p>
                <button onclick="window.location.href='../html/chart.html'">Xem biểu đồ nhiệt độ</button>
            </div>
            <div class="content-right">
                <div id="chart1" style="width: 900px; height: 400px; margin: 0 auto"></div>
            </div>
        </div>
    </div>
    <!-- script  -->
    <script src="https:www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="../js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src = "https://code.highcharts.com/highcharts.src.js"> </script>
    <script src = "../js/chart.js"></script>
</body>
</html>
