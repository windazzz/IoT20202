<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <title>IoT Project</title>
</head>
<body>
    <div class="container">
        <!-- main  -->
        <div class="topnav" id="myTopnav">
            <a href="../html/main.html">Trang chủ</a>
            <a href="../html/control.html">Điều khiển</a>
            <a href="../html/chart.html">Thống kê</a>
            <a href="../html/about.html">Thông tin</a>
            <div class="dropdown">
                <button class="dropbtn">Tài khoản ▼ </button>
                <div class="dropdown-content">
                    <a href="../html/edit_pass.html">Đổi mật khẩu</a>
                    <a href="../html/login.html">Đăng xuất</a>
                </div>
            </div>
        </div>

        <div class="notification" style="display: none;">
            <h1>
                Khu vườn này chưa được đăng ký!<br>
                Vui lòng chọn lại khu vườn khác!
            </h1>
        </div>
        
        <div class="content" style="display: none;">
            <div class="content-left">
                <div class="header-content-left">
                    Trạng thái hiện tại
                </div>

                <div class="status" id="temprature">
                    <table>
                        <thead>
                            <tr>
                                <th>Nhiệt độ</th>
                                <th>Trạng thái</th>
                                <th>Quạt mát</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="temp"></td>
                                <td id="tempAlert"></td>
                                <td id="tempControl"></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="background-color: #bbbbbb">
                                    <button onclick="checkTemp()">Kiểm tra lại</button>
                                </td>
                                <td style="background-color: #bbbbbb;">
                                    <button id="turnOnPan" onclick="turnOnPan()" style="width: 100px; margin-left: 30px;">Bật quạt</button>
                                    <button id="turnOffPan" onclick="turnOffPan()" style="width: 100px; margin-left: 30px;">Tắt quạt</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="status" id="humidity">
                    <table>
                        <thead>
                            <tr>
                                <th>Độ ẩm</th>
                                <th>Trạng thái</th>
                                <th>Vòi nước</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="humidityPercent"></td>
                                <td id="humidityAlert"></td>
                                <td id="humidityControl"></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="background-color: #bbbbbb;">
                                    <button onclick="checkHumidity()">Kiểm tra lại</button>
                                </td>
                                <td style="background-color: #bbbbbb;">
                                    <button id="turnOnPump" onclick="turnOnPump()" style="width: 100px; margin-left: 30px;">Bật vòi nước</button>
                                    <button id="turnOffPump" onclick="turnOffPump()" style="width: 100px; margin-left: 30px;">Tắt vòi nước</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="status" id="led">
                    <table>
                        <thead>
                            <tr>
                                <th>Trạng thái</th>
                                <th>Cảnh báo</th>
                                <th>Đèn</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="ledStatus"></td>
                                <td id="ledAlert"></td>
                                <td id="ledControl"></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="background-color: #bbbbbb;">
                                    <button onclick="checkLed()">Kiểm tra lại</button>
                                </td>
                                <td style="background-color: #bbbbbb;">
                                    <button id="turnOnLed" onclick="turnOnLed()" style="width: 100px; margin-left: 30px;">Bật đèn</button>
                                    <button id="turnOffLed" onclick="turnOffLed()" style="width: 100px; margin-left: 30px;">Tắt đèn</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <!-- <button onclick="turnOnLight()">Turn On Light</button>
                <button onclick="turnOffLight()">Turn Off Light</button>
                <button onclick="turnOnPump()">Turn on pump</button>
                <button onclick="turnOffPump()">Turn off pump</button>
                <button onclick="getTemp()">Xem nhiệt độ</button>
                <p id="temp"></p>
                <button onclick="window.location.href='../html/chart.html'">Xem biểu đồ nhiệt độ</button> -->
            </div>
            <div class="content-right">
                <div id="chart1" style="width: 900px; height: 400px; margin: 0 auto"></div>
            </div>
        </div>
    </div>
    <!-- script  -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https:www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="../js/script.js"></script>
    <script src = "https://code.highcharts.com/highcharts.src.js"> </script>
    <script src = "../js/chart.js"></script>
</body>
</html>
