        <!-- main  -->

                <button class="dropbtn">Tài khoản ▼ </button>

                    <a href="../html/login.html">Đăng xuất</a>
                </div>
            </div>
        </div>
        <div class="main_edit_pass">
            <h3 class="header_edit_pass">Đổi mật khẩu</h3>
            <form action="../html/main.html" method="POST" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td>
                            <label>Mật khẩu cũ: </label>
                        </td>
                        <td>
                            <input type="password" name="old_pass" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Mật khẩu mới: </label>
                        </td>
                        <td>
                            <input type="password" name="new_pass1" id="myInput" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Nhập lại mật khẩu mới: </label>
                        </td>
                        <td>
                            <input type="password" name="new_pass2" id="myInput" required>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <button type="submit">Cập nhật</button>
                        </td>
                        <td>
                            <a href="../html/main.html"><button type="reset">Hủy</button></a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
